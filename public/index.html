<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fran Weather</title>
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="prefetch" href="index.html" as="document">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <body>

        <div class="container mx-auto ">
            <h1 id="titulo" class="text-4xl mt-36 text-white font-bold uppercase text-center">Busca el Clima</h1>
            <div class="max-w-lg mx-auto ">
    
                <div class=" mt-10">
                    <div id="resultado">
                        <p class="text-center text-white mt-6">Agrega tu ciudad y país, el resultado se mostrará aquí.</p>
                    </div>
                </div>
                
                <form id="formulario" class="mt-10" action="#" method="POST">
                    <div class="mt-5">
                        <input
                            type="text" 
                            name="ciudad"
                            id="ciudad"
                            placeholder="Escribe tu Ciudad"
                            class="w-full p-2 rounded-xl bg-gray-200 focus:outline-none"
                        />
                    </div>
                    <div class="mt-5">
                        <select 
                            class="block appearance-none w-full bg-gray-200 border text-gray-700 py-3 px-4 pr-8 rounded-xl leading-tight focus:outline-none focus:bg-green-50" 
                            id="pais"
                        >
                            <option disabled selected value="">-- Seleccione --</option>
                            <option value="AR">Argentina</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brazil">Brasil</option>
                            <option value="Canada">Canada</option>
                            <option value="Chile">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="Uruguay">Uruguay</option>
                        </select>
                    </div>
    
                    <input 
                        type="submit"
                        class="mt-5 w-full bg-purple-800 p-3 uppercase font-bold cursor-pointer rounded-xl text-white hover:bg-purple-700 shadow-inner"
                        value="Obtener Clima"
                    />
    
                </form>
    
         
            </div>
        </div>

        <script src="js/app.js"></script>
</body>
</html>
